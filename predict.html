<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type = "text/css">
    <link href="css/main.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="images/faviconfour.png"/>
    
    
    <title>Predicted Final Grade Calculator</title>
</head>
<body class = "bg-dark">
  <div class = "bgimg">
    <nav class="navbar shadow-lg navbar-expand-lg navbar-dark bg-info px-4 py-3 border-success border-bottom border-3">
        <div class="container-fluid">
        <a class="navbar-brand fs-3 text-warning" href="index.html"><b>Grade Calculator</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-2">
                <a class="nav-link" href="needed.html">Needed Grade Calculator</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link active chosen" href="" tabindex="-1" aria-disabled="true">Predicted Grade Calculator</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link" href="gpa.html" tabindex="-1" aria-disabled="true">GPA Calculator</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class = "container pb-4">
      <div class="row justify-content-center pt-4">
        <div class="col-md-6">
          
                      <!-- form card login -->
          <div class="card card-outline-secondary border-2 bg-info shadow-lg">
            <div class="card-header text-white bg-info border-2">
              <h3 class="mb-0 text-white">Predicted Final Grade Calculator</h3>
            </div>
            <div class="card-body text-white" id="thisone">
              <form autocomplete="off" class="form" id="formPredict" name="formPredict" role="form">
                <div class="form-group mb-1" id="currentgrade">
                  <label class = "mb-1">Your current grade (%): </label> 
                                      <input class="form-control mb-2" id="currgrade" name="currgrade" required="" type="number">
                </div>
                <div class="form-group mb-1" id = "predictedgrade">
                  <label class = "mb-1">What you think you will score on the final (%): </label> 
                                      <input class="form-control mb-2" id="predictgrade" name = "predictgrade" required="" type="number">
                </div>
                <div class="form-group mb-2" id = "finalweight">
                    <label class = "mb-1">How much your final is worth (%): </label> 
                                        <input class="form-control mb-2" id="finalworth" name = "finalworth" required="" type="number">
                </div>
                
                <button onClick = "predictGrade(this.form)" class="btn btn-warning btn-lg float-right mt-1 text-white" type="button" id="predictbutton"><b>Calculate Predicted Final Grade</b></button>
                
                
              </form>
            </div><!--/card-block-->
          </div><!-- /form card login -->
        </div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="scripts.js"></script>

</body>
</html>
